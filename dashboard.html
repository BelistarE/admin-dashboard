<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">

            </div>
            <div class="bottom-header">

                    <img src="vector-files/profile-pictures/beli-image.png" alt="user-main-profile">
                </div>
                <div>
                    <p>Hi there,</p>
                    <p>Isabeli</p>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <img src="vector-files/logo.png" alt="logo" width="80px" height=auto>

            </div>

        </div>
        <div class="content">
            <div class="your-projects">

            </div>

            </div>
        </div>
    </div>

</html>
